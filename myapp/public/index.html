<!DOCTYPE html>
<html lang="en">

<head>
    <title>On One Leg</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="shortcut icon" href="/images/flamingo.png" />
    <link rel="stylesheet" href="/angular-material/angular-material.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body ng-app="myApp" ng-controller="appCtrl" layout="column" ng-init="init()">

            <md-button aria-label="login" ui-sref="login"> Login </md-button>

    <script src="/angular-cookies/angular-cookies.js" type="text/javascript"></script>

    <script src="/angular-material/angular-material.min.js"></script>
